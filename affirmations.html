        <!-- sets background video-->

            <source src="ysmedia/slowbeach.mp4" type="video/mp4">

        <!-- text with id to change text later-->
        <div class="words">
            <h2 id="affirmation">words you need to hear<3</h2>
            <button id="generate">love, me</button>

            <!-- creates a list of strings the includes the affirmation quotes-->
       <script>
            const quotes = [
                "I am safe here.",
                "A bad day does not make a bad life.",
                "I create my own happiness.",
                "I am capable of anything I choose to do.",
                "I deserve love.",
                "I give myself permission to rest.",
                "This will pass.",
                "I will show up for myself.",
                "Happiness is I something I choose for myself.",
                "I will let go of my worries.",
                "I choose to focus on the good things in life today.",
                "I am deserving of success and happiness.",
                "I choose to let go of negative thoughts and emotions.",
                "I am excited of about the possibilites the future holds.",
                "It's okay to feel the emotions I feel right now. They are valid.",
                "I am strong.",
                "I am worthy of the time it takes to do the things that heal my heart.",
                "I will allow myself the time to breathe today.",
                "I will not allow anything to take away my inner peace.",
                "I am bigger than the doubts that I hold.",
                "I have time.",
                "I am grateful for today.",
            ];

<!-- uses EventListener to detect when button is clicked to generate a random quote using a random number generator -->
            document.querySelector('#generate').addEventListener('click', function() {
                const random = Math.floor(Math.random() * (quotes.length));
                const affirmation = document.getElementById('affirmation')
                affirmation.textContent = quotes[random];
            });
        </script>
        </div>
    </body>
